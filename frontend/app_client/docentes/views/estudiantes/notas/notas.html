<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        
        <navbarest></navbarest>
     
      <!-- barra lateral -->
      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li  ng-repeat="materia in materias"><a ng-click="getMateriasYLogros(materia)">{{materia.nombre_materia}} </a>
              </li>
            </ul>
        </div>
      </div>
                

    </nav>  


  <div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Notas</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <hr />

  <uib-tabset  active="activeTabIndex">


   
    <uib-tab index="$index" ng-repeat="periodo in periodos" heading="Periodo {{periodo.numero_periodo}}" ng-click="getPeriodoId($index)" active="2">
      <div class ="area" >
      <h4>{{materia_seleccionada.nombre_materia}}</h4>
      <h5>Docente: {{materia_seleccionada.nombrecompleto}}</h5>
      <div class ="materias" >
      <table class="table  table-bordered" >
        <thead>
          <tr>

              <th class="col-sm-2" style="text-align:center;">Logros</th>
              <th style="text-align:center;" >Actividades</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="logro in logros">
            
            <td>({{logro.porcentaje_logro}} %)<h3>Logro {{$index + 1 }}</h3> </td>
            <td>
              <table class="table  table-bordered col-md-4" >
                <thead>
                  <tr>
                    <th class="col-md-1" ng-repeat="actividad in logro.actividades"> A{{$index + 1 }} ({{actividad.porcentaje_actividad}}%)</th>
                   
                    <th class="col-md-1" >Final</th>
                  
                  </tr>

                </thead>
                <tbody>
                  <tr>
                    <th ng-repeat="actividad in logro.actividades">{{actividad.nota}}</th>

                    <th> {{logro.nota}} </th>
                  </tr>

                </tbody>
              </table>
            </td>
            
          </tr>

        </tbody>
        <!--
        <tr>
          <th>Final</th>
          <th style="text-align:right;"colspan="2"> 5 </th>
        </tr>
        -->
      </table>
      </div >
      

    </div>
    </uib-tab>
  </uib-tabset>

  <hr />


</div>
</div>
