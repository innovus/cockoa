<div class="modal-header">
    <h3 class="modal-title">Faltas de </h3>
<div class="modal-body">
  <h1>Asistencia</h1>
  <div ng-grid ="gridOptions">
  </div>
  <table class="table">
    <thead>
      <tr>
          <th>Fecha</th>
          <th>Justificada</th>
          <th>Acciones</th>
      </tr>
    </thead>
    <tbody >
        <tr ng-repeat="fecha in fechas">
          <th>{{fecha.fecha_inasistencia | date : format : shortDate}}</th>
          <th>

          <!-- editable status -->
            <span editable-select="fecha.estado_inasistencia" e-name="estado_inasistencia" e-form="rowform" e-ng-options="s.value as s.text for s in estado_inasistencia">
                {{ fecha.estado_inasistencia === 1 ? "justificada" : "No justificada" }}
            </span>

          {{}}</th>
          <th>

            <!-- form -->
            <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
              <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">save</button>
              <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                cancel
              </button>
            </form>
            <div class="buttons" ng-show="!rowform.$visible">
              <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
              <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
            </div>  
          </th>

      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
