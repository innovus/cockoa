<div class="modal-header" >
  <h3 class="modal-title">Actividades </h3>
  <div class="modal-body">
    <table class="table  table-hover table-condensed">
      <thead>
        <tr>
          <th>No</th>
          <th>Descripcion</th>
          <th>Porcentaje
          </th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody >
        <tr ng-repeat="actividad in actividades">
          <td>{{($index + 1)}}</td>
          <td>
            <!-- editable username (text with validation) -->
            <span editable-text="actividad.descripcion_actividad" e-name="descripcion_actividad" e-form="rowform" >
              {{ actividad.descripcion_actividad || 'Vacia' }}
            </span>
          
          </td>
          <td>
            <span ng-model="actividad.porcentaje_actividad" editable-text="actividad.porcentaje_actividad" onbeforesave="validarPorcentaje($data)" e-name="porcentaje_actividad"  e-form="rowform" >
              {{ actividad.porcentaje_actividad || 'Vacio' }}%
            </span>
       
          </td>
          <th style="white-space: nowrap="><!-- form -->
            <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" onbeforesave="updateActividad ($data, actividad)" shown="inserted == actividad"  oncancel="cancelform(actividad, $index)">
              <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                Ok
              </button>
              <button onbeforesave="prueba($data, actividad)"  type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                cancel
              </button>
            </form>
            <div class="buttons" ng-show="!rowform.$visible">
              <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
              <button class="btn btn-danger" ng-click="deleteActividad(actividad,$index)">del</button>
            </div>  
          </th>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-default" ng-click="addActividad()">Agregar</button>
    </div><!-- modal body -->
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
