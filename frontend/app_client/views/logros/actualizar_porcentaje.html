<div class="modal-header">
    <h3 class="modal-title">
        Modificar Porcentajes
    </h3>
    <div class="modal-body">
        <table class="table  table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        Logro No
                    </th>
                    <th>
                        Porcentaje
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="logro in logros">
                    <td>
                        {{ ($index + 1) }}
                    </td>
                    <td>
                        <input  name="{{ logro.id_logro }}" ng-model="logro.porcentaje_logro"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- modal body  -->
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">
            OK
        </button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
